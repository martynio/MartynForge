<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Test Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container pt-5 mt-5">
    <h1 class="mb-4 text-center">"Incepta tua ‚Äî forma nostra."</h1>
    <p class="text-center mb-5">Twoje pomys≈Çy ‚Äî nasza forma.</p>
    
    <div class="row justify-content-center">
      <div class="col-md-auto mb-3">
        <input type="text" id="aiInput" class="form-control form-control-lg rounded-pill px-4" placeholder="Czego szukasz? Zadaj pytanie‚Ä¶" />
      </div>
      <div class="col-md-auto mb-3 text-end">
        <button type="button" id="aiBtn" class="btn btn-danger btn-lg rounded-pill px-4">
          üîç Szukaj
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="aiModal" tabindex="-1" aria-labelledby="aiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="aiModalLabel">Odpowied≈∫ AI</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Zamknij"></button>
        </div>
        <div class="modal-body" id="aiResponse">...</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dzia≈ÇajƒÖcy JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("aiInput");
      const button = document.getElementById("aiBtn");
      const modal = new bootstrap.Modal(document.getElementById("aiModal"));
      const responseBox = document.getElementById("aiResponse");

      const fakeAI = (query) => {
        const q = query.toLowerCase();
        if (q.includes("logo")) return "Tworzƒô wyjƒÖtkowe logotypy, kt√≥re oddajƒÖ ducha Twojej marki.";
        if (q.includes("strona") || q.includes("website")) return "Projektujƒô nowoczesne strony internetowe.";
        if (q.includes("cena") || q.includes("koszt")) return "Ceny zale≈ºƒÖ od zakresu ‚Äì chƒôtnie przygotujƒô propozycjƒô.";
        return "Zadaj pytanie o ofertƒô, projekt lub dowolny temat ‚Äì chƒôtnie pomogƒô!";
      };

      const handleSearch = () => {
        const query = input.value.trim();
        if (query === "") return;

        const isQuestion = /(\?|jak|czy|dlaczego|co|ile|kiedy)/i.test(query);
        const response = fakeAI(query);
        responseBox.textContent = response;
        modal.show();
      };

      button.addEventListener("click", handleSearch);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSearch();
      });
    });
  </script>

</body>
</html
